<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Add basic styles for better layout */
        .input-group input, .passrec-group input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Register Account</h2>

<form class="register-form" id="regForm" action="register.php" method="POST">
    <h2>Register Account</h2>

    <!-- Full Name Row (Surname, First Name, M.I.) -->
    <div class="input-group" id="fullName">
        <input type="text" name="lastName" placeholder="Surname" required>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="middleInitial" placeholder="M.I.">
    </div>

    <!-- Email Box -->
    <input type="email" name="email" placeholder="Email" required>

    <!-- Password Section -->
    <div class="passrec-group">
        <input id="password" type="password" name="password" placeholder="Password" required>
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" required>
    </div>

    <!-- Show Password Checkbox -->
    <div class="passrec-group">
        <input type="checkbox" id="showPasswordCheckbox" style="width: auto; margin-right: 10px;">
        <label for="showPasswordCheckbox">Show Password</label>
    </div>

    <!-- Identity, Department, Program, and Course Dropdowns -->
    <select id="identity" name="identity" required>
        <option value="" disabled selected>Register As:</option>
        <option value="Educator">Educator</option>
        <option value="Student">Student</option>
    </select>

    <select id="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="Computer Studies and Systems">Department of Computer Studies and Systems</option>
        <option value="Engineering">Department of Engineering</option>
    </select>

    <select id="program" name="program" required>
        <option value="" disabled selected>Select Program</option>
    </select>

    <select id="course" name="course" required>
        <option value="" disabled selected>Select Course</option>
    </select>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit</button>
</form>

<script>
    // Show password toggle
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirmPassword');
    const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');

    showPasswordCheckbox.addEventListener('change', () => {
        const type = showPasswordCheckbox.checked ? 'text' : 'password';
        passwordField.type = type;
        confirmPasswordField.type = type;
    });
</script>

</body>
</html>
