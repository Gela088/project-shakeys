<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

      <!-- Favicons -->
    <link href="assets/img/Clogo.png" rel="icon">
    <link href="assets/img/Clogo.png" rel="apple-touch-icon">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>



    <style>
        body {
            font-family: "Open Sans", sans-serif;
             background: linear-gradient(135deg, #582e7a, #2c1e4a, #122341);
            color: white;
        }


        .main-container {/* holds the login and left-section container*/
             flex-direction: column;
             align-items: center;
        }

        .register-form {
            background: #fff;
            border-radius: 15px;
            width: 970px;
            height: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            margin-left: 50px;
            margin-bottom: 100px;
        }

        .register-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .register-form input {
            width: calc(90% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid rgb(204, 204, 204);
            font-size: 1em;
            outline: none;
        }
        .register-form select {
            width: calc(92% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid rgb(204, 204, 204);
            font-size: 1em;
            outline: none;
        }

        .input-group {
            display: flex;
            margin: 0 auto;
            align-items: center;
            width: 92%;
        }

        .input-group input {
            width: calc(90% - 10px);
        }

        .mi-group input {
            width: calc(80% - 10px);
        }

        .passrec-group {
            display: flex;
            width: 92%;
            padding-left: 4%;
        }

        .passrec-group input {
            width: calc(90% - 10px);
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #a289b5;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #635071;
        }
        


        .header {
            transition: all 0.5s;
            z-index: 997;
            height: 60px;
            box-shadow: 0px 2px 20px rgba(1, 41, 112, 0.1);
            padding-left: 20px;
            margin-bottom: 30px;
        }

        .logo {
           display: flex;
           align-items: center;
         }

        .logo img {
         max-height: 50px; 
        margin-right: 10px; 
        }

       .logo span {
          font-size: 26px;
         font-weight: 700;
          color: white; 
          font-family: "Nunito", sans-serif; 
          line-height: 1; 
        }

         @media (min-width: 1200px) {
          .logo {
               width: 280px;
            }
        }

    </style>

</head>



<header id="header" class="header fixed-top d-flex align-items-center">
    
    <div class="d-flex align-items-center justify-content-between">
      <a class="logo d-flex align-items-center">
        <img src="assets/img/WBlogo.png" alt=""> <!-- LOGO @ Top -->
        <span>Bridging the Gap</span>
      </a>
    </div><!-- End Logo -->
    
</header><!-- End Header -->



<body>
    <div class="main-container"></div>
        <form class="register-form" id="regForm">
            <h2>Register Account</h2>

            <div class="input-group" id="fullName">
                <input type="text" placeholder="Surname" required>
                <input type="text" placeholder="First Name" required>
                <div class="mi-group">
                    <input type="text" placeholder="M.I.">
                </div>
            </div>
    
    
            <div class="passrec-group">
                <input id="email" type="text" placeholder="Email" required>
                <input id="studId" type="text" placeholder="ID Number" required>
            </div>
    
    
            <!-- Password Section -->
            <div class="passrec-group">
                <input type="password" placeholder="Password" required>
                <input type="text" placeholder="Password Recovery Email" required>
            </div>
    
    
            <!-- Department Dropdown -->
            <select id="identity" name="identity" required>
                <option value="" disabled selected>Register As:</option>
                <option value="Educator">Educator</option>
                <option value="Student">Student</option>
            </select>
    
            <!-- Department Dropdown -->
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Studies and Systems">Department of Computer Studies and Systems</option>
                <option value="Engineering">Department of Engineering</option>
                <option value="Business Administration">Department of Business Administration</option>
                <option value="Arts and Sciences"> Department of Arts and Sciences</option>
                <option value="Education"> Department of Education</option>
                <option value="Dentistry"> Department of Dentistry</option>
            </select>
    
            <!-- Program Dropdown -->
            <select id="program" name="program" required>
                <option value="" disabled selected>Select Program</option>
            </select>
    
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
            </select>
    
    
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>  
        </form>
    </div>

            "Master of Science in Dentistry (MSCD) Major in Prosthodontics": ["Advanced Dental Materials for Prosthodontics", "Occlusion and Temporomandibular Disorders", "Complete Dentures Prosthodontics", "Fixed Partial Dentures", "Implant Dentistry", "Esthetics and Restorative Dentistry", "Prosthodontics for Special Needs Patients", "Digital Prosthodontics Techniques"],

        } 

        // References to dropdowns
        const departmentSelect = document.getElementById("department");
        const programSelect = document.getElementById("program");
        const courseSelect = document.getElementById("course");

        // Event listener for department change
        departmentSelect.addEventListener("change", function () {
            const selectedDepartment = this.value;

            // Clear previous program options
            programSelect.innerHTML = '<option value="" disabled selected>Select Program</option>';

            // Populate programs based on the selected department
            if (programsByDepartment[selectedDepartment]) {
                programsByDepartment[selectedDepartment].forEach(program => {
                    const option = document.createElement("option");
                    option.value = program;
                    option.textContent = program;
                    programSelect.appendChild(option);
                });
            }
        });
        
        // Update courses when program changes
        programSelect.addEventListener("change", function () {
            const selectedProgram = this.value;
            courseSelect.innerHTML = '<option value="" disabled selected>Select Course</option>';

            if (coursesByProgram[selectedProgram]) {
                coursesByProgram[selectedProgram].forEach(course => {
                    const option = document.createElement("option");
                    option.value = course;
                    option.textContent = course;
                    courseSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
