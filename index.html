<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
        <h1>Login</h1>
        <form>
            <label for="email">Email / Student Number:</label>
            <input type="text" id="email" name="email" placeholder="Email / Student Number" required><br><br>

            <label for="access-code">Access Code:</label>
            <input type="text" id="access-code" name="access-code" placeholder="Access Code"><br><br>

            <input type="submit" value="LOGIN" id="submit">
        </form>
        <p class="links">
            <a href="#">Register Account</a> |
            <a href="#">Forget Password?</a>
        </p>

        <p>
            <button>G Sign in with School Email</button>
        </p>
    </div>
</body>
</html>
