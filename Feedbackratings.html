            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .form-group textarea {
            height: 80px;
        }

        .submit-btn {
            padding: 10px 20px;

            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #1a73e8, #9c27b0);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #9c27b0, #1a73e8);
        }

        .logo-container {
            display: flex;
            justify-content: flex-end;
